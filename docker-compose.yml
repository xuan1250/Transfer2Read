services:
  redis:
    image: redis:8.4.0-alpine
    container_name: transfer2read-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data

  backend-api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: transfer2read-backend-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - redis
    volumes:
      - backend_uploads:/app/uploads
      - ./backend:/app

  backend-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: transfer2read-backend-worker
    command: celery -A app.worker worker --loglevel=info
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - redis
      - backend-api
    volumes:
      - backend_uploads:/app/uploads
      - ./backend:/app

  backend-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: transfer2read-backend-beat
    command: celery -A app.worker beat --loglevel=info
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - redis
      - backend-api
    volumes:
      - ./backend:/app

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: transfer2read-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NEXT_PUBLIC_BACKEND_URL=http://backend-api:8000
    depends_on:
      - backend-api

volumes:
  redis_data:
  backend_uploads:
