services:
  backend:
    build:
      context: backend
    environment:
      - OPENAPI_OUTPUT_FILE=./shared-data/openapi.json
      - DATABASE_URL=postgresql+asyncpg://postgres:password@db:5432/mydatabase
      - TEST_DATABASE_URL=postgresql+asyncpg://postgres:password@db:5433/testdatabase
      - MAIL_SERVER=mailhog
      - ACCESS_SECRET_KEY=dev_access_secret_key_change_in_production
      - RESET_PASSWORD_SECRET_KEY=dev_reset_password_secret_key_change_in_production
      - VERIFICATION_SECRET_KEY=dev_verification_secret_key_change_in_production
      - CORS_ORIGINS=["http://localhost:3000"]
      - FRONTEND_URL=http://localhost:3000
      - MAIL_USERNAME=test
      - MAIL_PASSWORD=test
      - MAIL_FROM=test@test.com
      - MAIL_PORT=1025
      - MAIL_STARTTLS=False
      - MAIL_SSL_TLS=False
      - USE_CREDENTIALS=False
    ports:
      - "8000:8000"
    networks:
      - my_network
    volumes:
      - ./backend:/app
      - fastapi-venv:/app/.venv
      - ./local-shared-data:/app/shared-data
    depends_on:
      - db
  db:
    image: postgres:17
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydatabase
    ports:
      - "5432:5432"
    networks:
      - my_network
    volumes:
      - postgres_data:/var/lib/postgresql/data
  db_test:
    image: postgres:17
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: testdatabase
    ports:
      - "5433:5432"
    networks:
      - my_network
    restart: always
  frontend:
    build:
      context: ./frontend
    user: node
    ports:
      - "3000:3000"
    networks:
      - my_network
    environment:
      NODE_ENV: development
      API_BASE_URL: http://backend:8000
      OPENAPI_OUTPUT_FILE: ./shared-data/openapi.json
    volumes:
      - ./frontend:/app
      - nextjs-node-modules:/app/node_modules
      - ./local-shared-data:/app/shared-data
  mailhog:
    image: mailhog/mailhog
    ports:
      - "1025:1025" # SMTP server
      - "8025:8025" # Web UI
    networks:
      - my_network

volumes:
  postgres_data:
  nextjs-node-modules:
  fastapi-venv:

networks:
  my_network:
    driver: bridge